<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Tatetí Moderno</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Juego de Tatetí</h1>
            <div id="turn-indicator">Turno actual: <strong id="current-player">X</strong></div>
        </header>
        
        <main>
            <section class="scoreboard">
                <div class="score-item">Jugador <strong>X</strong>: <span id="scoreX">0</span></div>
                <div class="score-item">Jugador <strong>O</strong>: <span id="scoreO">0</span></div>
            </section>

            <section class="game-board" id="board">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </section>
        </main>
        
        <footer>
            <div class="controls">
                <button class="btn restart" id="restart-button">Reiniciar Juego</button>
            </div>
        </footer>

        <div id="winnerMessage" class="modal">
            <div class="modal-content">
                <h2 id="winnerText"></h2>
                <button class="btn play-again" id="play-again">Volver a Jugar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
